name: running-tests-after-push
on:
  push:
    branches:
      - "feature/**"
  pull_request:
    branches-ignore:
      - development
      - main
jobs:
  running-tests:
    name: Running Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use NodeJS V18.x
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - run: npm install
      - run: npm run tests
